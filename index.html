<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-login-16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Página de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <article id="imagem">
            </article>

            <article id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Faça login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="login" id="ilogin" placeholder="Seu login" required autocomplete="username" maxlength="20">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="new-password" minlength="5" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha
                    </a>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
